        // Using property
        var Movie = React.createClass({
            render: function(){
                return(
                    <div>
                        <h1>{this.props.title}</h1>
                        <h2>{this.props.genre}</h2>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <Movie title="Avatar" genre="Action" />
                <Movie title="Descendents" genre="Musical" />
                <Movie title="It" genre="Horror" />
            </div>,
            document.getElementById("example3")
        );
