<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - States</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var CheckBox = React.createClass({
            
            getInitialState: function(){
                return{
                    checked: true,
                    date: '2019-08-31'
                }
            },

            handleChacked: function(){

                // Muda o estado checked
                this.setState({checked: !this.state.checked})
                
                //condicional considerando que o estado de checked ainda n√£o foi alterado
                if(this.state.checked){
                    this.setState({date: '2019-08-30'})
                } else {
                    this.setState({date: '2019-08-31'})
                }
                
            },

            render: function () {
                var msg;
                if(this.state.checked){
                    msg = 'checked';
                } else {
                    msg = 'unchecked';
                }
                return(
                    <div>
                        <input 
                            type="checkbox" 
                            onChange={this.handleChacked} 
                            defaultChecked={this.state.checked} 
                        />
                        <h3>CheckBox is {msg}</h3>
                        <h4>{this.state.date}</h4>
                    </div>
                )
            }
        });


        ReactDOM.render(
            <CheckBox />,
            document.getElementById('container')
        );
    </script>

</body>
</html>
